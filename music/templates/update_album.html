{% extends 'layout.html' %} {% block title %} Update Album {% endblock %} {% block body %}
<h1 style="align-items: center;text-align: center;font-size: 3.5rem;padding-top: 25px;color: rgb(229, 255, 0); ">Update Album
</h1>
<h1>{{request.FILES[]}}</h1>
<div class="alert alert-danger">{{ mesg }}</div>
<div class="container">
    <form action="{% url 'music:update_album' album.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" placeholder="Artist ?" class="form-control" name="artist" value="{{ album.artist }}">
        </div>
        <div class="form-group">
            <input type="text" placeholder="Album Title ?" name="title" value="{{ album.album_title }}" class="form-control">
        </div>
        <div class="form-group">
            <input type="text" placeholder="Genre ?" value="{{ album.genre }}" name="genre" class="form-control">
        </div>
        <div class="form-group row mr-0">
            <label for="album_logo" class=" col-md-2">Album Logo :</label>
            <input type="file" placeholder="Place the image url here...." value="{{ album.album_logo }}" class="form-control col-md-10 " name="album_logo">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-block btn-outline-warning">Create Album</button>
        </div>
    </form>
</div>
{% endblock %}
