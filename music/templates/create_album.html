{% extends 'layout.html' %} {% block title %} Create Album {% endblock %} {% block body %}

<h1 style="align-items: center;text-align: center;font-size: 3.5rem;padding-top: 25px;color: rgb(229, 255, 0); ">Create Album</h1>

<div class="alert alert-{{mesg_status}}">{{ mesg }}</div>
<div class="container">
    <form action="{% url 'music:create_album' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" placeholder="Artist ?" class="form-control" name="artist">
        </div>
        <div class="form-group">
            <input type="text" placeholder="Album Title ?" name="title" class="form-control">
        </div>
        <div class="form-group">
            <input type="text" placeholder="Genre ?" name="genre" class="form-control">
        </div>
        <div class="form-group">
            <label for="album_logo">Album Logo :</label>
            <input type="file" placeholder="Place the image url here...." class="form-control" name="album_logo">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-block btn-outline-warning">Create Album</button>
        </div>
    </form>
</div>

{% endblock %}
